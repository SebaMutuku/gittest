{%extends 'base.html'%}
<p>Reset password/p>
{% block body %}
<div class="container">
    <header>
        <title>{%block title%}www.sebawebsite.reset{%endblock%}</title>

    </header>
    <div class="container" style="text-align:center;border-top-width:2px">
        <div class="panel panel-default"><!--style="width:250px;height:250px"-->
            <div class="panel panel-heading">Reset Password</div>
            <div class="container">
                <form class="site-form" action="{%url 'Web:resetPass' %}" method="post">
                    {% csrf_token%}
                    {{form}
                    <button type="reset" class="btn btn-default">Reset</button>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock%}
